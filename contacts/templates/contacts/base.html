<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Contacts{% endblock %}</title>
    <!-- Include Bootstrap CSS and DataTables CSS from CDNs -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    {% block extra_css %}{% endblock %}
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contacts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav"> <!-- These items will be on the visual right (start) in RTL -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'new_contact' %}">جهة اتصال جديدة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contacts_list' %}">جهات الاتصال</a>
            </li>
          </ul>
          <ul class="navbar-nav"> <!-- ml-auto removed, justify-content-between on parent will handle positioning -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">الرجوع</a>
            </li>
          </ul>
        </div>
      </nav>
    {% comment %} <div class="container">
      {% block content %}{% endblock %}
    </div> {% endcomment %}
    <div class="d-flex justify-content-center">
        <div>
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- Include jQuery, Bootstrap JS and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>

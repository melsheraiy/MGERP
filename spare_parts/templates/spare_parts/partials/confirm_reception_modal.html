{% load i18n %}
<div class="modal fade" id="confirmReceptionModal" tabindex="-1" role="dialog" aria-labelledby="confirmReceptionModalLabel" aria-hidden="true" dir="rtl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmReceptionModalLabel">{% translate "Confirm Item Reception" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="{% translate 'Close' %}">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="confirmReceptionForm" novalidate>
          {% csrf_token %}
          <input type="hidden" id="receptionModalEntryId">
          <div class="form-group">
            <label for="orderedQtyDisplayForReception">{% translate "Confirmed Order Quantity" %}:</label>
            <input type="text" id="orderedQtyDisplayForReception" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="receivedQtyInput">{% translate "Actual Received Quantity" %}:</label>
            <input type="number" id="receivedQtyInput" name="received_qty" class="form-control" required min="0" step="any">
            <div class="invalid-feedback" id="receivedQtyInputError"></div>
          </div>
          <div id="confirmReceptionError" class="text-danger mt-2 small"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% translate "Cancel" %}</button>
        <button type="button" class="btn btn-primary" id="submitConfirmReceptionBtn">
            <span class="submit-text">{% translate "Confirm Reception" %}</span>
            <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true" style="display: none;"></span>
        </button>
      </div>
    </div>
  </div>
</div>
